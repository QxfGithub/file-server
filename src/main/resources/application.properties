server.port=8182
file.store.path=D:/Program Files/File/

spring.datasource.fund.driverClassName=com.mysql.jdbc.Driver
spring.datasource.fund.url=jdbc:mysql://localhost/qxf_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=false
spring.datasource.fund.username=dev
spring.datasource.fund.password=dev
spring.datasource.fund.initialSize=5
spring.datasource.fund.minIdle=5
spring.datasource.fund.maxActive=10
spring.datasource.fund.maxWait=60000
spring.datasource.fund.timeBetweenEvictionRunsMillis=60000
spring.datasource.fund.minEvictableIdleTimeMillis=300000
spring.datasource.fund.validationQuery=SELECT 1
spring.datasource.fund.testWhileIdle=true
spring.datasource.fund.testOnBorrow=false
spring.datasource.fund.testOnReturn=false
spring.datasource.fund.poolPreparedStatements=true
spring.datasource.fund.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.fund.filters=stat,slf4j
spring.datasource.fund.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=3000

spring.jpa.database=mysql
spring.jpa.show-sql=false
spring.jpa.properties[hibernate][hbm2ddl][auto]=false
spring.jpa.properties[hibernate][format_sql]=true
spring.jpa.properties[hibernate][dialect]=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties[hibernate][use_sql_comments]=false
spring.jpa.properties[hibernate][generate_statistics]=false
spring.jpa.properties[hibernate][show_sql]=true
spring.jpa.properties[hibernate][cacheable]=false
spring.jpa.properties[hibernate][cache][use_query_cache]=false
spring.jpa.properties[hibernate][cache][use_second_level_cache]=false
spring.jpa.properties[hibernate][cache][provider_class]=org.hibernate.cache.NoCacheProvider